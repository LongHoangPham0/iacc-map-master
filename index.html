<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sơ đồ lịch sử cử đi</title>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=4287645405b708067719678082cc4d38&plugin=Map3D,AMap.Driving,AMap.Walking,AMap.GltfLoader,AMap.Heatmap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=4287645405b708067719678082cc4d38&plugin=AMap.Driving,AMap.Riding"
    ></script> -->
    <!-- UI组件库 1.0 -->
    <!-- <script src="https://webapi.amap.com/ui/1.0/main.js"></script> -->
  </head>
  <body>
    <div id="map">
      <div class="map-info">
        <h4>Nhận cấp bản đồ và tọa độ điểm trung tâm</h4>
        <p>Mức hiện tại：<span id="map-zoom"></span></p>
        <p>Kinh độ và vĩ độ của lần nhấp hiện tại：<span id="map-center"></span></p>
        <p>Góc nâng hiện tại:<span id="map-pitch"></span></p>
      </div>
    </div>
    <div class="startup-mask">
      <div class="container">
        <div class="startup-btn">
          <span>Bấm để bắt đầu</span>
          <div class="dot"></div>
        </div>
        <div class="no-startup-btn">
          <span>Bấm để bắt đầu(Không hiệu ứng)</span>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
